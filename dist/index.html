  <style type="text/css">
  /* Style the lines by removing the fill and applying a stroke */
  .line {
      fill: none;
      stroke: #ffab00;
      stroke-width: 3;
  }
    
  .overlay {
    fill: none;
    pointer-events: all;
  }

  /* Style the dots by assigning a fill and stroke */
  .dot {
      fill: #ffab00;
      stroke: #fff;
  }
    
    .focus circle {
    fill: none;
    stroke: steelblue;
  }

  </style>
  <head>
    <title>NMRsim</title>
  </head>
  <body>
    <label for="hello">Number points:</label>
    <input type=”number” pattern="\d+" id="numberPoints" value="64"><br>
    <label for="hello">Acquisition time:</label>
    <input type=”number” id="acquisitionTime" value="1.0"><br>
    <label for="hello">Spectral width:</label>
    <input type=”number” id="spectralWidth" value="64.0"><br>
    <button onclick="drawPlot()">Plot</button>
